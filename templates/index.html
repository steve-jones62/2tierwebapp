# Example `templates/index.html` for Frontend
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Tier Web App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Frontend for 2-Tier Web App</h1>
    <form id="data-form" method="POST" action="/data">
        <label for="data-input">Enter Data:</label>
        <input type="text" id="data-input" name="data" required>
        <button type="submit">Submit</button>
    </form>
    <button onclick="loadData()">Load Data</button>
    <ul id="data-list"></ul>
    <script>
        async function loadData() {
            const response = await fetch('/data');
            const data = await response.json();
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.value;
                dataList.appendChild(li);
            });
        }
    </script>
</body>
</html>
