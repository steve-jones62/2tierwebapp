<!DOCTYPE html>
<html>
<head>
    <title>Frontend Server</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        let intervalId;

        function startQuerying() {
            const iterations = document.getElementById("iterations").value;
            const iterationCount = document.getElementById("iteration-count");
            let count = 0;

            // Stop any previous interval
            if (intervalId) {
                clearInterval(intervalId);
            }

            // Increment iteration count and query backend
            intervalId = setInterval(() => {
                count++;
                iterationCount.textContent = count;

                const formData = new FormData();
                formData.append("iterations", 1);

                fetch("/query-backend", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateTable(data.data);
                    }
                })
                .catch(error => console.error("Error querying backend:", error));

                if (count >= iterations) {
                    clearInterval(intervalId);
                }
            }, 1000);
        }

        function updateTable(data) {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = ""; // Clear table

            data.forEach((row) => {
                const newRow = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = row.name;
                newRow.appendChild(nameCell);

                const ipCell = document.createElement("td");
                ipCell.textContent = row.ip;
                newRow.appendChild(ipCell);

                const countCell = document.createElement("td");
                countCell.textContent = row.count;
                newRow.appendChild(countCell);

                tableBody.appendChild(newRow);
            });
        }
    </script>
</head>
<body>
    <h1>Frontend Server</h1>
    <label for="iterations">Number of Iterations:</label>
    <input type="number" id="iterations" min="1" value="5">
    <button onclick="startQuerying()">Start Querying</button>
    <p>Iterations completed: <span id="iteration-count">0</span></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>IP Address</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</body>
</html>
