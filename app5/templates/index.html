<!DOCTYPE html>
<html>
<head>
    <title>Frontend Server</title>
    <script>
        async function queryBackend() {
            const numQueries = document.getElementById("numQueries").value;

            const response = await fetch("/query_backend", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `num_queries=${numQueries}`
            });

            if (response.ok) {
                const result = await response.json();
                updateTable(result.data);
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById("dataTableBody");
            tableBody.innerHTML = ""; // Clear existing rows

            data.forEach(row => {
                const newRow = `<tr>
                    <td>${row.name}</td>
                    <td>${row.ip}</td>
                    <td>${row.count}</td>
                </tr>`;
                tableBody.innerHTML += newRow;
            });
        }
    </script>
</head>
<body>
    <h1>Frontend Server</h1>
    <form onsubmit="event.preventDefault(); queryBackend();">
        <label for="numQueries">Number of Queries:</label>
        <input type="number" id="numQueries" name="num_queries" min="1" value="1">
        <button type="submit">Query Backend</button>
    </form>
    
    <h2>Collected Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>IP Address</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="dataTableBody">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
</body>
</html>
