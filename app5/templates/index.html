<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dynamic Data Table</h1>
    <label for="iterations">Number of Iterations:</label>
    <input type="number" id="iterations" value="1" min="1">
    <button onclick="startQuery()">Start Querying</button>
    <p>Iterations Completed: <span id="counter">0</span></p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>IP Address</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script>
        let counter = 0;

        function startQuery() {
            const iterations = document.getElementById('iterations').value;
            fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ iterations: iterations })
            }).then(response => response.json())
            .then(data => {
                updateTable(data.data);
                counter += parseInt(iterations);
                document.getElementById('counter').innerText = counter;
            }).catch(error => console.error('Error:', error));
        }

        function updateTable(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Clear the table
            for (const name in data) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${data[name].ip}</td>
                    <td>${data[name].count}</td>
                `;
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
